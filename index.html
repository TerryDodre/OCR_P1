<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Booki</title>
		<link href="css/main.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
	<body>
		<!-- Header -->
		<header>
			<img src="images/logo/Booki.png"/>
			<div class="navbar-content">
				<ul class="navbar-nav">
					<li class="navbar-item"><a href="#">Hébergements</a></li>
					<li class="navbar-item"><a href="#">Activités</a></li>
				</ul>
			</div>
		</header>

		<!-- Section 1 Search_Zone -->
		<section id="search_zone">
			<div class="catch_line">
				<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
				<p>En plein centre ville ou en pleine nature</p>
			</div>
			<div class="search_bar">
				<button class="button_grey"><img src="images/logo/location-pointer.png"></button>
				<input class="button_search" type="search">
				<button class="button_blue">Rechercher</button>
			</div>
			<div class="filter">
				<h2>Filtres</h2>
				<button>Économique</button>
				<button>Familial</button>
				<button>Romantique</button>
				<button>Animaux autorisés</button>
			</div>
			<div class="information">
				<span class="img_border"><img src="images/logo/information.png"></span>
				<p>Plus de 500 logements sont disponbiles dans cette ville</p>
			</div>
		</section>

		<!-- Section 2 Accommodation -->
		<section id="accommodation">
		</section>

		<!-- Section 3 Activity -->
		<section id="activity">
		</section>

		<!-- Footer -->
		<footer>
		</footer>
	</body>

</html>
